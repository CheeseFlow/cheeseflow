---
layout: default
---
				<!-- Intro -->
					<section class="intro">
						<header>
							<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
							<p>{{ page.intro }}</p>
							<ul class="actions">
								<li><a href="#first" class="arrow scrolly"><span class="label">Next</span></a></li>
							</ul>
						</header>
						<div class="content">
							<span class="image fill" data-position="center"><img src="{{ page.image }}" alt="" /></span>
						</div>
					</section>
					
				<!-- Section -->
					<section id="first">
						<header>
						</header>
						<div class="content">
							<section>
								<header>
									<h3></h3>
								</header>
								<div class="content" itemprop="articleBody">
									{{ content }}
								</div>
							</section>
						</div>
					</section>
